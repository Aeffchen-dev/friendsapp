      /* Static logo - no animation to avoid double animations */

  <body style="background-color: hsl(290, 100%, 50%); margin: 0; padding: 0;">
    <!-- Static header visible during page load -->
    <div id="static-header" style="position: fixed; top: 0; left: 0; right: 0; z-index: 100; background-color: transparent; display: flex; justify-content: space-between; align-items: baseline; padding: 16px;">
      <img src="/assets/logo.png" alt="Logo" class="static-logo-loading" style="height: 32px; width: auto; filter: brightness(0);" />
      <span style="color: black; font-size: 14px; font-weight: normal; font-family: 'Factor A', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">Kategorien w√§hlen</span>
    </div>
    
    <!-- Static footer visible during page load -->
    <div id="static-footer" style="position: fixed; bottom: 0; left: 0; right: 0; z-index: 90; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); display: flex; justify-content: center; align-items: center; padding: 0 16px; height: 20px;">
      <a href="mailto:hello@relationshipbydesign.de?subject=Friends%20App%20Frage" style="color: white; font-size: 14px; line-height: 20px; font-weight: normal; text-decoration: none; font-family: 'Factor A', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        Frage einreichen
      </a>
    </div>
    
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Hide static elements once React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const staticHeader = document.getElementById('static-header');
          const staticFooter = document.getElementById('static-footer');
          const staticLoading = document.getElementById('static-loading');
          if (staticHeader) staticHeader.style.display = 'none';
          if (staticFooter) staticFooter.style.display = 'none';
          if (staticLoading) staticLoading.style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
