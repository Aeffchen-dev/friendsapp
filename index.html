<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevent white flash on load and font changes -->
    <style>
      @font-face {
        font-family: 'Factor A';
        src: url('/assets/FactorA-Bold.woff2') format('woff2'),
             url('/assets/FactorA-Bold.woff') format('woff');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      
      html, body {
        background-color: hsl(290, 100%, 50%) !important;
        margin: 0;
        padding: 0;
        font-family: 'Factor A', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      
      /* Static logo - no animation to avoid double animations */
      .static-logo-loading {
        /* Animation removed - React app handles logo animation */
      }
    </style>
    <!-- Comprehensive favicon setup for all browsers -->
    <!-- Favicon with cache busting -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon.png?v=1">
    <link rel="shortcut icon" href="/assets/favicon.png?v=1">
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon.png?v=1">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon.png?v=1">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon.png?v=1">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon.png?v=1">
    <link rel="apple-touch-icon" href="/assets/favicon.png?v=1">
    <!-- Microsoft tiles -->
    <meta name="msapplication-TileImage" content="/assets/favicon.png?v=1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <title>Friends App</title>
    <meta name="description" content="A question game for friends and dates" />
    <meta name="author" content="Relationship by design" />

    <meta property="og:title" content="Friends App" />
    <meta property="og:description" content="A question game for friends and dates" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://friendsapp.relationshipbydesign.de/" />
    <meta property="og:image" content="https://friendsapp.relationshipbydesign.de/assets/Social%20Share%20image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Friends App" />
    <meta name="twitter:description" content="A question game for friends and dates" />
    <meta name="twitter:image" content="https://friendsapp.relationshipbydesign.de/assets/Social%20Share%20image.png" />
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W7ZCJGJZQH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-W7ZCJGJZQH');
    </script>
  </head>

  <body style="background-color: hsl(290, 100%, 50%); margin: 0; padding: 0;">
    <!-- Static header visible during page load -->
    <div id="static-header" style="position: fixed; top: 0; left: 0; right: 0; z-index: 100; background-color: transparent; display: flex; justify-content: space-between; align-items: baseline; padding: 16px;">
      <img src="/assets/logo.png" alt="Logo" class="static-logo-loading" style="height: 32px; width: auto; filter: brightness(0);" />
      <span style="color: black; font-size: 14px; font-weight: normal; font-family: 'Factor A', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">Kategorien w√§hlen</span>
    </div>
    
    <!-- Static background text "Friends" / "Ask" visible during page load -->
    <div id="static-background-text" style="position: fixed; left: 50%; bottom: 0; transform: translateX(-50%) translateY(20%); width: 150vw; pointer-events: none; z-index: 0;">
      <!-- Desktop: Friends -->
      <div class="desktop-text" style="display: none; font-weight: 700; white-space: nowrap; text-align: center; font-size: 30vw; line-height: 1; font-family: 'Factor A', sans-serif; color: #000000; font-feature-settings: 'salt' 1, 'ss01' 1, 'ss02' 1;">
        Friends
      </div>
      <!-- Mobile: Ask -->
      <div class="mobile-text" style="display: block; font-weight: 700; white-space: nowrap; text-align: center; font-size: 60vw; line-height: 1; font-family: 'Factor A', sans-serif; color: #000000; font-feature-settings: 'salt' 1, 'ss01' 1, 'ss02' 1;">
        Ask
      </div>
    </div>
    
    <style>
      @media (min-width: 768px) {
        .desktop-text { display: block !important; }
        .mobile-text { display: none !important; }
      }
    </style>
    
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Hide static elements once React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const staticHeader = document.getElementById('static-header');
          const staticBackgroundText = document.getElementById('static-background-text');
          if (staticHeader) staticHeader.style.display = 'none';
          if (staticBackgroundText) staticBackgroundText.style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
